<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="message">
        <p>Thank you for joining the <span>winning</span> Team <span id="userDetail"></span></p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userDetailEl = document.getElementById("userDetail");
            const currentUser = JSON.parse(localStorage.getItem("users"));

            if (currentUser) {
                userDetail.textContent = currentUser.username;
            } else {
                // Not logged in â†’ redirect back to root login page
                window.location.href = "../../index.html";
            }

            // Logout handler
            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.removeItem("currentUser");
                window.location.href = "../../index.html";
            });
        });
    </script>
</body>
</html>
